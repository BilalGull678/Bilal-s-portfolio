<section id="contact" class="py-24 bg-[#020617] text-white relative overflow-hidden">
  
  <div class="absolute -top-24 -right-24 w-96 h-96 bg-sky-500/10 blur-[120px] rounded-full"></div>
  <div class="absolute -bottom-24 -left-24 w-80 h-80 bg-purple-500/5 blur-[120px] rounded-full"></div>

  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <div class="grid lg:grid-cols-2 gap-20 items-stretch">
      
      <div class="reveal-content flex flex-col justify-between h-full">
        <div>
          <div class="flex items-center gap-2 mb-6">
            <span class="w-10 h-[1px] bg-sky-400"></span>
            <p class="text-sky-400 font-mono text-[10px] tracking-[0.4em] uppercase">Get In Touch</p>
          </div>

          <h2 class="text-5xl md:text-7xl font-black text-white tracking-tighter leading-none mb-8 italic">
            LET'S <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-purple-500 not-italic">TALK.</span>
          </h2>
          
          <p class="text-gray-400 text-lg mb-12 max-w-md leading-relaxed">
            Ready to build something extraordinary? I'm available for 
            <span class="text-white">Angular</span>, <span class="text-white">Django</span>, and 
            <span class="text-white">WordPress</span> projects.
          </p>
        </div>
        
        <div class="grid gap-6">
          <div class="contact-tile group">
            <div class="tile-icon bg-sky-500/10 text-sky-400 group-hover:bg-sky-500 group-hover:text-white transition-all duration-500">
              <i class="devicon-google-plain text-xl"></i>
            </div>
            <div>
              <p class="text-[10px] text-gray-500 uppercase tracking-widest font-black">Email</p>
              <a href="mailto:bilalgull678&#64;gmail.com" class="text-lg font-medium hover:text-sky-400 transition-colors">bilalgull678&#64;gmail.com</a>
            </div>
          </div>

          <div class="contact-tile group">
            <div class="tile-icon bg-[#25D366]/10 text-[#25D366] group-hover:bg-[#25D366] group-hover:text-white transition-all duration-500">
              <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
            </div>
            <div>
              <p class="text-[10px] text-gray-500 uppercase tracking-widest font-black">WhatsApp</p>
              <a href="https://wa.me/923233158972" target="_blank" class="text-lg font-bold hover:text-[#25D366] transition-colors">+92 323 3158972</a>
            </div>
          </div>

          <div class="contact-tile group">
            <div class="tile-icon bg-purple-500/10 text-purple-400">
              <i class="devicon-googlecloud-plain text-xl"></i>
            </div>
            <div>
              <p class="text-[10px] text-gray-500 uppercase tracking-widest font-black">Base</p>
              <p class="text-lg font-medium text-white">Lahore, Pakistan</p>
            </div>
          </div>
        </div>
      </div>

      <div class="relative h-full">
        <div class="absolute -inset-1 bg-gradient-to-r from-sky-400 to-purple-500 rounded-[2.6rem] blur opacity-10"></div>
        <div class="relative bg-[#0d1117] p-8 md:p-12 rounded-[2.5rem] border border-white/10 shadow-2xl h-full flex flex-col">
          <form [formGroup]="contactForm" (ngSubmit)="sendMessage()" class="space-y-8 flex flex-col justify-between h-full" id="contact-form">
            <div class="space-y-6">
              <input type="text" formControlName="name" name="from_name" placeholder="Full Name" class="modern-input-field" />
              <input type="email" formControlName="email" name="user_email" placeholder="Email Address" class="modern-input-field" />
              <textarea rows="6" formControlName="message" name="message" placeholder="What's on your mind?" class="modern-input-field resize-none flex-grow"></textarea>
            </div>
            
            <button type="submit" class="modern-submit-btn group mt-auto" [disabled]="loading">
              <span *ngIf="!loading">Send Message</span>
              <span *ngIf="loading">Processing...</span>
              <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
